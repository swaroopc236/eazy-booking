<div class="sidenav">
  <div class="login-main-text">
    <h2>
      Eazy-Booking<br />
      User Edit Page
    </h2>
    <p>Edit your Acoount Details here</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="userEditForm" (ngSubmit)="updateUser()">
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            formControlName="userName"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="emailId"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Old Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Old Password"
            formControlName="oldPassword"
            (focus)="onFocus()"
          />
          <div *ngIf="errormsg !== undefined" class="alert alert-danger">
            <small>{{ errormsg }}</small>
          </div>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="New Password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
        </div>
        <button class="btn btn-black">Update Details</button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        <br />
        <span>Already user?<a routerLink="/login">LogIn</a></span>
      </form>
    </div>
  </div>
</div>
