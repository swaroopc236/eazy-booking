<div class="sidenav">
  <div class="login-main-text">
    <div class="logo">
      <a class="navbar-brand text-white" routerLink="/schedule"
        ><h1><i class="fa-solid fa-calendar-check"></i>Eazy-Booking</h1></a
      >
    </div>
    <div class="content-info">
      <h3>User Edit Page</h3>
      <p>Edit your Acoount Details here</p>
    </div>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="userEditForm" (ngSubmit)="updateUser()">
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            formControlName="userName"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="emailId"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Old Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Old Password"
            formControlName="oldPassword"
            (focus)="onFocus()"
          />
          <div *ngIf="errormsg !== undefined" class="alert alert-danger">
            <small>{{ errormsg }}</small>
          </div>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="New Password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
        </div>
        <div class="buttons">
          <div class="form-button cancel-button">
            <button class="pull-right btn btn-black">Update Details</button>
          </div>
          <div class="form-button submit-button">
            <button type="button" (click)="onCancel()" class="pull-right btn btn-secondary">Cancel</button>
          </div>
        </div>
      </form>
      <div>
        <hr/>
        <div class="sss">Already user?<a routerLink="/login">LogIn</a>
        </div>
      </div>
  </div>
</div>
