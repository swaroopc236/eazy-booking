<div class="sidenav">
  <div class="login-main-text">
    <h2>
      Eazy-Booking<br />
      Signin Page
    </h2>
    <p>Signin here to access<br />Conference room.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="signupForm" (ngSubmit)="signupUser(signupForm)">
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            formControlName="userName"
            required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="emailId"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="confirmPassword"
            required
          />
        </div>
        <button class="btn btn-black">Sign In</button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        <br />
        <span>Already user?<a routerLink="/login">LogIn</a></span>
      </form>
    </div>
  </div>
</div>
