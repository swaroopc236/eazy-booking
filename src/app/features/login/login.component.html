<div class="sidenav">
  <div class="login-main-text">
    <h2>
      Eazy-Booking<br />
      Login Page
    </h2>
    <p>Login or register from here to access<br />Conference room.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label>Email Id</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email id"
            formControlName="emailId"
            (focus)="onFocus()"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            (focus)="onFocus()"
          />
        </div>

        <div *ngIf="errormsg!==undefined" class="alert alert-danger">
          <small *ngIf="errormsg!==undefined">{{errormsg}}</small>
        </div>

        <button class="btn btn-black">Login</button>
        <button class="btn btn-secondary">Register</button>
        <br />
        <span class="sss"
          >New to our Platform ? <a routerLink="/signin">Sign-In</a></span
        >
      </form>
    </div>
  </div>
</div>
