<div class="sidenav">
  <div class="login-main-text">
    <div class="logo"><a class="navbar-brand text-white" routerLink="/schedule"><h1><i class="fa-solid fa-calendar-check"></i>Eazy-Booking</h1></a></div>
    <div class="content-info">
      <h3>Login Page</h3>
      <p>Login or register from here to access<br />Conference room.</p>
    </div>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label>Email Id</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email id"
            formControlName="emailId"
            (focus)="onFocus()"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            (focus)="onFocus()"
          />
        </div>

        <div *ngIf="errormsg !== undefined" class="alert alert-danger">
          <small *ngIf="errormsg !== undefined">{{ errormsg }}</small>
        </div>
        <div class="buttons">
          <div class="form-button submit-button"><button class="btn btn-black">Login</button></div>
          <div class="form-button cancel-button"><button class="btn btn-secondary" (click)="navigateToSignin()">Register</button></div>
        </div>
      </form>
        <div>
          <hr/>
          <div class="sss">New to our Platform ? <a routerLink="/signin">Sign-In</a>
          </div>
        </div>
      
    </div>
  </div>
